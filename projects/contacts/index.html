<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12 Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* ---- Navigation Bar ---- */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      border-bottom: 1px solid #333;
      padding: 1rem 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding-bottom: 4px;
    }

    nav a.active {
      border-bottom: 3px solid #ccc;
    }

    nav a:hover {
      color: #ccc;
    }

    /* ---- Page Layout ---- */
    main {
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: lowercase;
    }

    /* ---- Chart Section ---- */
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    svg {
      width: 300px;
      height: 300px;
    }

    .legend {
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      background: transparent;
      text-align: left;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 4px 0;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
  </style>
  <script type="module" src="projects.js" defer></script>
</head>

<body>
  <!-- ---- Navigation Bar ---- -->
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../project2/index.html">Project 2</a></li>
      <li><a href="../projects/index.html" class="active">All Projects</a></li>
      <li><a href="../contact/index.html">Contact</a></li>
      <li><a href="../resume/index.html">Resume</a></li>
      <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <!-- ---- Main Content ---- -->
  <main>
    <h1>12 projects</h1>
    <div class="chart-container">
      <svg id="projects-pie-plot"></svg>
      <div class="legend" id="legend"></div>
    </div>
  </main>
</body>
</html>
